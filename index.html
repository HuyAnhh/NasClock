<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NasClock</title>
    <link rel="stylesheet" href="styles.css" class="css">
</head>
<body>
    <div class="containerClock">
        <div class="container">
            <div class="NasClock">
                <div>
                    <h4>Day</h4>
                    <p class="times">Monday</p>
                </div>
                <br>
                <div>
                    <h4>Hours</h4>
                    <p class="times">20</p>
                </div>
                <br>
                <div>
                    <h4>Minutes</h4>
                    <p class="times">20</p>
                </div>
                <br>
                <div>
                    <h4>Second</h4>
                    <p class="times">20</p>
                </div>
            </div>

            <div class="NasDate">
                <div>
                    <h4>Date</h4>
                    <p class="times">10</p>
                </div>
                <br>
                <div>
                    <h4>Month</h4>
                    <p class="times">10</p>
                </div>
                <br>
                <div>
                    <h4>Years</h4>
                    <p class="times">10</p>
                </div>
            </div>
        </div>
        <button class="btnChangeBg">Change Me</button>
        <button class="btnVlt">Click Me</button>
    </div>
    
    <div>
        <h1 class="vlt">Happy Valentine</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
